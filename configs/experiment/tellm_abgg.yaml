# @package _global_
defaults:
    - /pipline: te
    - /model: tellm
    - override /dataset:
        - abilene
        - b4
        - geant
        - g50

seed: 42

training:
  optimizer:
    lr: 1e-3
  trainer:
    max_epochs: 1
    val_check_interval: 0.1
  scheduler:
    num_training_steps: 48000
